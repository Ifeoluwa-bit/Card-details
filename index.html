<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
    <div>
        <div class="first--card">
            <div class="big-circle"></div>
            <div class="small-circle"></div>

            <h2>0000 0000 0000 0000</h2>

            <div class="card-owner-details">
                <h3>JANE APPLESEED</h3>
                <h3>00/00</h3>
            </div>
        </div>


        <div class="second-card">

            <div class="rectangle-1">...</div>
            <div class="rectangle-2"><h3>000</h3></div>
            <img src="./myzip/asset/svg-1.svg" alt="">
        </div>

    </div>

    <!--<p>e.g 1234 5678</p> -->

    <div class="form-details">
        <form action="POST">
            <label>CARDHOLDER NAME</label>
            <input type="text" placeholder="e.g Jane Appleseed">

            <label>CARD NUMBER</label>
            <input type="text" placeholder="1234 5678 9123 0000">

            <div class="card-details">
            <div class="card-details-1">
                <h4>EXP. DATE (MM/YY)</h4>
                <input type="text" placeholder="MM">
                <input type="text" placeholder="YY">
            </div>

            <div class="card-details-2">

                <h4>CVC</h4>
                <input type="text" placeholder="e.g 123">

            </div>

        </div>

            <button class="btn">Confirm</button>
        </form>
    </div>

    </main>
    
</body>
</html>
